<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form action="login" th:object="${login}" method="post" >
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td><label>Account</label></td>
                <td><input type="text" th:field="*{account}"/></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
